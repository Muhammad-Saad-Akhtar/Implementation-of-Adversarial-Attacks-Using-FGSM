<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Interaction</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        header { background: #333; color: #fff; padding: 15px; text-align: center; }
        .container { width: 90%; max-width: 1000px; margin: 20px auto; }
        .section { background: #fff; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .section h2 { margin-top: 0; }
        .btn { background: #007bff; color: #fff; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        #preview img { max-width: 200px; display: block; margin-top: 10px; }
        .result { background: #eee; padding: 10px; margin-top: 10px; border-radius: 5px; }
        input[type="file"] { margin-top: 10px; }
    </style>
</head>
<body>
    <header>
        <h1>ML Model Interaction Dashboard</h1>
    </header>

    <div class="container">
        <!-- Upload Section -->
        <div class="section">
            <h2>Upload Image</h2>
            <input type="file" id="fileInput" accept="image/*">
            <button class="btn" onclick="uploadFile()">Upload</button>
            <div id="preview"></div>
        </div>

        <!-- Prediction Section -->
        <div class="section">
            <h2>Run Prediction</h2>
            <button class="btn" onclick="runPrediction()">Predict</button>
            <div id="predictionResult" class="result"></div>
        </div>

        <!-- Attack Section -->
        <div class="section">
            <h2>Run Attack</h2>
            <button class="btn" onclick="runAttack()">Attack</button>
            <button class="btn" onclick="runBatchAttack()">Batch Attack</button>
            <div id="attackResult" class="result"></div>
        </div>
    </div>

    <script>
        let uploadedFile = null;

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files[0]) {
                alert('Please select a file');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const response = await fetch('/upload', { method: 'POST', body: formData });
            const data = await response.json();
            uploadedFile = data.filename;

            document.getElementById('preview').innerHTML = `<img src="/uploads/${uploadedFile}" alt="Uploaded Image">`;
        }

        async function runPrediction() {
            if (!uploadedFile) { alert('Upload a file first'); return; }

            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ filename: uploadedFile })
            });
            const result = await response.json();
            document.getElementById('predictionResult').innerText = JSON.stringify(result, null, 2);
        }

        async function runAttack() {
            if (!uploadedFile) { alert('Upload a file first'); return; }

            const response = await fetch('/attack', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ filename: uploadedFile })
            });
            const result = await response.json();
            document.getElementById('attackResult').innerText = JSON.stringify(result, null, 2);
        }

        async function runBatchAttack() {
            const response = await fetch('/attack_batch', { method: 'POST' });
            const result = await response.json();
            document.getElementById('attackResult').innerText = JSON.stringify(result, null, 2);
        }
    </script>
</body>
</html>
